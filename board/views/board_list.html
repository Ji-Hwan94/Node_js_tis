<!-- EJS방식으로 만드는 BOARD_LIST.HTML / JSP의 역할을 한다. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="/css/board.css">
</head>
<body>
    <h1>List Page</h1>
    <a href="/insert">등록</a>
    <hr />
    <table width="100%" border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
        </tr>

        <% list.forEach(function(item, index){ %>
        <tr>
            <td><%=item.id %></td>
            <td width="80%"><a href="/content/<%=item.id%>"></a><%=item.title %></td>
            <td><%=item.wdate %></td>
        </tr>
        <% }); %>
    </table>
</body>
</html>
